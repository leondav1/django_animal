<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body {
            background-color: LightCyan
        }
        a:hover {
            color: green;
            font-size: 15px
        }
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 20px">
            {% block header %}
            {% endblock %}
        </h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
